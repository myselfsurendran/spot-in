<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Guesser: India</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <div id="map"></div>

    <!-- Top Header for Question and Timer -->
    <div class="ui-header" id="top-ui">
        <div id="thumbnail-container" class="ui-panel hidden">
            <img id="thumbnail-image" src="" alt="Location Thumbnail">
        </div>
        <div class="ui-panel question-panel">
            <p id="place-name">Identify the Location</p>
        </div>
        <div id="timer-container" class="ui-panel hidden">
            <span id="timer-score">1000</span>
        </div>
    </div>

    <!-- Bottom Footer for Hints and Feedback -->
    <div class="ui-footer" id="bottom-ui">
        <div id="hint-container" class="ui-panel hidden">
            <button id="hint-button">ðŸ’¡ Hint</button>
        </div>
        <div id="feedback-panel" class="ui-panel feedback-panel hidden">
            <div class="feedback-item" id="distance-feedback">-- km</div>
            <div class="feedback-item" id="direction-feedback">--</div>
            <div class="feedback-item" id="attempts-feedback">Attempt 1/5</div>
        </div>
    </div>

    <!-- Overlays -->
    <div id="welcome-overlay" class="visible">
        <div class="welcome-box">
            <h1>Geo Guesser</h1>
            <p>India Edition</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <div id="image-modal" class="hidden">
        <div class="image-container">
            <img id="location-image" src="" alt="Location to guess">
            <button id="start-guessing-button">Start Guessing</button>
        </div>
    </div>
    
    <div id="hint-toast" class="hidden"></div>

    <div id="game-over-overlay" class="hidden">
        <div class="welcome-box">
            <h2 id="game-over-title">Round Over</h2>
            <p id="game-over-answer"></p>
            <div class="reveal-score">
                <h4>Final Score</h4>
                <p id="game-over-score">0</p>
            </div>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
