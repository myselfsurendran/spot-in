<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0f1115" />
    <title>Spot-in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map" aria-label="Map"></div>

    <!-- Header -->
    <div class="ui-header" id="top-ui">
        <div id="thumbnail-container" class="ui-panel hidden" aria-hidden="true">
            <img id="thumbnail-image" src="" alt="Location thumbnail" />
        </div>
        <div class="ui-panel question-panel">
            <p id="place-name">Identify the Location</p>
        </div>
        <div id="timer-container" class="ui-panel hidden" aria-live="polite">
            <span id="timer-score">1000</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="ui-footer" id="bottom-ui">
        <div id="hint-container" class="ui-panel hidden">
            <button id="hint-button" type="button">ðŸ’¡ Hint</button>
        </div>
        <div id="feedback-panel" class="ui-panel feedback-panel hidden" aria-live="polite">
            <div class="feedback-item" id="distance-feedback">-- km</div>
            <div class="feedback-item" id="direction-feedback">--</div>
            <div class="feedback-item" id="attempts-feedback">Attempt 1/5</div>
        </div>
    </div>

    <!-- Overlays -->
    <div id="welcome-overlay" class="hidden" role="dialog" aria-modal="true">
        <div class="welcome-box">
            <h1>Spot-in</h1>
            <input type="text" id="username-input" placeholder="Enter your name" maxlength="15">
            <button id="start-button" type="button">Play</button>
            <button id="reset-score-button" class="link-button hidden" type="button">Reset My Score</button>
        </div>
    </div>

    <div id="image-modal" class="hidden" role="dialog" aria-modal="true">
        <div class="image-container">
            <img id="location-image" src="" alt="Location to guess" />
            <button id="start-guessing-button" type="button">Start Guessing</button>
        </div>
    </div>

    <div id="hint-toast" class="hidden" role="status" aria-live="polite"></div>

    <div id="game-over-overlay" class="hidden" role="dialog" aria-modal="true">
        <div class="welcome-box">
            <h2 id="game-over-title">Round Over</h2>
            <p id="game-over-answer"></p>
            <div class="leaderboard-container">
                <div class="leaderboard">
                    <h3 id="place-leaderboard-title">Top Scores</h3>
                    <ul id="place-leaderboard-list"></ul>
                </div>
                <div class="leaderboard">
                    <h3>Your Lifetime Score</h3>
                    <p id="lifetime-score">0</p>
                </div>
                <div class="leaderboard">
                    <h3>All-Time High Scores</h3>
                    <ul id="all-time-leaderboard-list"></ul>
                </div>
            </div>
            <!-- Action Buttons Grouped Together -->
            <div class="game-over-actions">
                <button id="play-again-button" type="button">Play Again</button>
                <button id="game-over-reset-button" class="link-button" type="button">Reset My Score</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
